<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive - Client Scan URL</title>
  <style>
    html {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Client Scan URL</h1>
  <p>Check console</p>
  
  <form action="javascript:void(0);" onsubmit="send()">
    <input type="text" placeholder="message" id="message"/>
    <button type="submit">Send</button>
  </form>

  <!-- Import the scan package -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@mrx-technology/interactive@1"></script>

  <script>

    // get the session id from the url param
    var sessionId = Scan.urlParam();

    // listen and send messages to the WS API
    var scan = new Scan(sessionId)
      .onMessage(function(message) {
        console.log('Message: ', message)
      })
      .onOpen(function() {
        console.log('Opened')
        this.send('message from scanURL to content')
      })
      .onClose(function(code) {
        console.log('Closed: ', code)
      });

    // send message type into the input box on the page
    function send() {
      console.log(document.getElementById("message").value)
      console.log(typeof scan.send)
      scan.send(
        document.getElementById("message").value
      )
    }

  </script>
</body>
</html>
